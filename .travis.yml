language: node_js
node_js: stable
cache:
  yarn: true
  directories:
    - node_modules
    - dist/ci-test

matrix:
  fast_finish: true

jobs:
  include:
    - stage: Install
      name: "Installing dependencies..."
      script: yarn install
    - stage: Build
      name: "Building app..."
      script: yarn run build
    - stage: "Deploy"
      name: "Shipping app..."
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script: yarn run deploy
      if: branch = master