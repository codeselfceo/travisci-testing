language: node_js
node_js: stable
cache:
  directories:
    - node_modules
git:
  depth: 3
jobs:
  include:
    - stage: Install
      name: "Installing dependencies..."
      script: yarn install
    - stage: Build
      if: branch != master
      name: "Building app..."
      script: yarn run build
    - stage: "Deploy"
      if: branch = master
      name: "Building & Deploying app..."
      before_script: yarn run build
      script: yarn run deploy